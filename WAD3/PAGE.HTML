<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Registration Form</h1>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <script>
    function validateForm() {
      const nameRegex = /^[a-zA-Z]{3,}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      const phoneRegex = /^\d{10}$/;

      const nameInput = document.getElementById('name').value;
      const emailInput = document.getElementById('email').value;
      const passwordInput = document.getElementById('password').value;
      const phoneInput = document.getElementById('phone').value;

      if (!nameRegex.test(nameInput)) {
        alert('Invalid Name. It should contain at least 3 alphabets and no numerics or special characters.');
      } else if (!emailRegex.test(emailInput)) {
        alert('Invalid Email. Please enter a valid email address.');
      } else if (!passwordRegex.test(passwordInput)) {
        alert('Invalid Password. It should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
      } else if (!phoneRegex.test(phoneInput)) {
        alert('Invalid Phone Number. It should be numeric and equal to 10 numbers.');
      } else {
        alert('Form submitted successfully!');
        // You can perform additional actions like sending the form data to a server.
      }
    }
  </script>

</body>
</html>
